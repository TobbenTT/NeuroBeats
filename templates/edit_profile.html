{% extends 'base.html' %}

{% block content %}
<style>
    /* Estilos para inputs oscuros (Igual que en Upload) */
    .form-control, .form-select {
        background-color: #2b2b2b;
        border: 1px solid #444;
        color: #e0e0e0;
    }
    .form-control:focus {
        background-color: #333;
        border-color: #7c4dff;
        color: white;
        box-shadow: 0 0 0 0.25rem rgba(124, 77, 255, 0.25);
    }
</style>

<div class="container mt-5" style="max-width: 600px;">
    <div class="card bg-dark text-white border-secondary shadow-lg">
        
        <div class="card-header border-secondary p-4">
            <h3 class="mb-0 fw-bold">‚úèÔ∏è Editar Perfil</h3>
        </div>

        <div class="card-body p-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-4">
                    <label class="form-label text-muted">Foto de Perfil</label>
                    <div class="d-flex align-items-center gap-3">
                        <img src="{{ user.profile.avatar.url }}" class="rounded-circle border border-secondary" width="60" height="60" style="object-fit: cover;">
                        {{ form.avatar }}
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted">Biograf√≠a</label>
                    {{ form.bio }}
                </div>

                <div class="mb-4 p-3 rounded border border-secondary bg-black bg-opacity-25">
                    <div class="form-check form-switch d-flex align-items-center gap-3">
                        {{ form.is_private }}
                        <div>
                            <label class="form-check-label fw-bold text-white">Cuenta Privada</label>
                            <p class="text-muted small mb-0">Si activas esto, solo tus seguidores ver√°n tu m√∫sica.</p>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-neuro fw-bold btn-lg">Guardar Cambios</button>
                    
                    <a href="{% url 'change_password' %}" class="btn btn-outline-warning">
                        üîê Cambiar Contrase√±a
                    </a>
                    
                    <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
