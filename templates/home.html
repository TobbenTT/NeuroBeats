<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NeuroBeats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; }
        .card { background-color: #1e1e1e; border: none; color: white; }
        .btn-play { background-color: #1db954; border: none; color: black; font-weight: bold;}
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-black mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üß† NeuroBeats</a>
        <div>
            {% if user.is_authenticated %}
                <span class="me-3">Hola, {{ user.username }}</span>
                <a href="/admin/logout/" class="btn btn-sm btn-outline-light">Salir</a>
            {% else %}
                <a href="/admin/login/" class="btn btn-sm btn-outline-light">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">üéµ Descubrimiento Semanal</h2>
    
    <div class="row">
        {% for song in songs %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ song.cover_image.url }}" class="card-img-top" alt="Cover" style="height: 250px; object-fit: cover;">
                
                <div class="card-body">
                    <h5 class="card-title text-truncate">{{ song.title }}</h5>
                    <p class="card-text text-secondary">{{ song.artist }}</p>
                    
                    <audio controls class="w-100 mb-2">
                        <source src="{{ song.audio_file.url }}" type="audio/mpeg">
                        Tu navegador no soporta audio.
                    </audio>
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge bg-secondary">{{ song.genre.name }}</span>
                        <button class="btn btn-sm btn-outline-danger">‚ù§Ô∏è</button>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
            <div class="alert alert-warning">
                No hay canciones a√∫n. ¬°Ve al Admin y sube algunas!
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
