<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBeats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
<style>
    /* CONFIGURACI칍N GLOBAL DE MODO OSCURO */
    body {
        background-color: #0d0d0d; /* Fondo casi negro */
        color: #ffffff; /* Texto base BLANCO PURO */
        font-family: 'Segoe UI', sans-serif;
    }

    /* --- ARREGLO CR칈TICO DE CONTRASTE --- */
    /* Bootstrap usa grises oscuros para estas clases.
       Aqu칤 las forzamos a ser grises claros. */
    .text-secondary,
    .text-muted,
    .small,
    small {
        color: #cccccc !important; /* Gris claro muy legible */
    }

    /* Asegurar que los t칤tulos y textos en negrita resalten al m치ximo */
    h1, h2, h3, h4, h5, h6, .fw-bold, .display-5 {
        color: #ffffff !important;
        text-shadow: 0 1px 2px rgba(0,0,0,0.5); /* Sombra sutil para mejorar lectura */
    }
    /* ------------------------------------ */

    /* Componentes */
    .navbar { background-color: #000000; border-bottom: 1px solid #222; }
    .btn-neuro { background-color: #7c4dff; color: white; border: none; }
    .btn-neuro:hover { background-color: #651fff; color: white; }

    /* Tarjetas y dropdowns oscuros */
    .card, .dropdown-menu-dark {
        background-color: #1a1a1a;
        border: 1px solid #333;
        color: #ffffff;
    }
    
    /* Enlaces */
    a { text-decoration: none; color: #7c4dff; }
    a:hover { color: #9e7aff; }
    /* Los enlaces en la barra de navegaci칩n deben ser blancos o claros */
    .navbar-nav .nav-link, .navbar-brand { color: #e0e0e0 !important; }

    /* Arreglo para inputs en modo oscuro (por si acaso) */
    .form-control, .form-select {
        background-color: #2b2b2b;
        border-color: #444;
        color: #fff;
    }
    .form-control:focus {
        background-color: #333;
        color: #fff;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark py-3">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="{% url 'home' %}">
            游 <span class="text-white">Neuro</span><span style="color: #7c4dff;">Beats</span>
        </a>
        
        <div class="collapse navbar-collapse justify-content-end">
            <div class="navbar-nav align-items-center gap-3">
                {% if user.is_authenticated %}
                    <a href="{% url 'upload' %}" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-cloud-upload-alt"></i> Subir M칰sica
                    </a>
                    
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white dropdown-toggle" data-bs-toggle="dropdown">
                            <img src="{{ user.profile.avatar.url }}" class="rounded-circle me-2" width="32" height="32" style="object-fit: cover;">
                            <strong>{{ user.username }}</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark shadow">
                            <li><a class="dropdown-item" href="{% url 'profile' %}">游녻 Mi Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">游뛁 Cerrar Sesi칩n</a></li>
                        </ul>
                    </div>
                {% else %}
                    <a href="/admin/login/" class="btn btn-neuro px-4">Iniciar Sesi칩n</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
